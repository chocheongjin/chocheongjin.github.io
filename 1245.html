<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEOMark 스타일 랜딩 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; }
    header {
      background: #002347;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .footer {
      background: #002347;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SEO마크</h1>
    <nav>
      <ul>
        <li><a href="#about">회사소개</a></li>
        <li><a href="#services">서비스</a></li>
        <li><a href="#contact">문의하기</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>디지털 마케팅의 모든 것</h1>
    <p>SEO 최적화, 브랜드 인지도, 트래픽 향상 — 우리 전문가 팀이 도와드립니다.</p>
  </section>

  <section class="section" id="about">
    <h2>우리는 누구인가요?</h2>
    <p>10년 이상 마케팅 노하우로 여러분의 비즈니스를 온라인에서 성장시켜드립니다.</p>
  </section>

  <section class="section" id="services">
    <h2>제공 서비스</h2>
    <p>검색엔진 최적화, SNS 캠페인, 콘텐츠 전략, 분석 리포트 제공 등.</p>
  </section>

  <section class="section" id="contact">
    <h2>문의하기</h2>
    <p>지금 바로 연락 주세요! 맞춤 전략을 무료로 상담해드립니다.</p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 SEO마크. 모든 권리 보유.</p>
  </footer>
</body>
</html>
